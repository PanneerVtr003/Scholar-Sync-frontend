<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScholarSync - Tutor Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --accent: #f72585;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --danger: #f72585;
      --border-radius: 12px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-wrapper {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
    }
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-header h2 {
      color: var(--secondary);
      margin-bottom: 0.5rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--light-gray);
      border-radius: var(--border-radius);
    }
    .btn {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: var(--border-radius);
      background: var(--primary);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
    }
    .btn:hover {
      background: var(--secondary);
    }
    .error-message {
      color: var(--danger);
      font-size: 0.85rem;
      display: none;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <div class="form-header">
      <h2>Tutor Login</h2>
      <p>Access your tutor dashboard</p>
    </div>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>
        <div class="error-message" id="loginEmailError">Invalid email</div>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        <div class="error-message" id="loginPasswordError">Please enter password</div>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="error-message" id="loginError" style="text-align:center;margin-top:1rem;"></div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const emailError = document.getElementById('loginEmailError');
      const passwordError = document.getElementById('loginPasswordError');
      const loginError = document.getElementById('loginError');

      emailError.style.display = "none";
      passwordError.style.display = "none";
      loginError.style.display = "none";

      // Basic validation
      if (!email) {
        emailError.style.display = "block";
        return;
      }
      if (!password) {
        passwordError.style.display = "block";
        return;
      }

      // Dummy account (replace with API check later)
      const validAccounts = [
        { email: "tutor@example.com", password: "tutor123" }
      ];

      const isValid = validAccounts.some(
        acc => acc.email === email && acc.password === password
      );

      if (isValid) {
        // âœ… Redirect to dashboard
        window.location.href = "Dashboard.html"; // make sure Dashboard.html is in same folder
      } else {
        loginError.textContent = "Invalid email or password";
        loginError.style.display = "block";
      }
    });
  </script>

</body>
</html>
